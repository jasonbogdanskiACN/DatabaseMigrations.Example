
name: CI - Run DbUp Migrations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-migrations:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "(/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '${{ secrets.SA_PASSWORD }}' -Q 'SELECT 1') || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Wait for SQL Server
      run: |
        echo "Waiting for SQL Server to be available..."
        for i in {1..30}; do
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.SA_PASSWORD }}" -Q "SELECT 1" && break
          echo "SQL Server not ready yet..."
          sleep 5
        done

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Run DbUp migrations
      run: |
        dotnet run --project DbUp.Example/DbUp.Example.csproj \
          "Server=localhost,1433;Database=ExampleDb;User ID=sa;Password=${{ secrets.SA_PASSWORD }};TrustServerCertificate=True;"
